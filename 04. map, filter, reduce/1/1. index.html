# map

<script>
	let names = [];
	for (p of products) {
		names.push(p.name);
	}
	log(names);
	let prices = [];
	for (p of products) {
		prices.push(p.price);
	}
	log(prices);

	const map = (f, iter) => {
		let res = [];
		for (const p of iter){
			res.push(f(p));
		}
		return res;
	}

	log(map(p => p.name, products));
	log(map(p => p.price, products));

	console.clear();
</script>

# 이터러블 프로토콜을 따른 map의 다형성

<script>
	// log([1, 2, 3].map(a => a + 1));
	// log(document.querySelectorAll('*'));
	// log(document.querySelectorAll('*').map(el => el.nodeName));

	const iter = document.querySelectorAll('*')[Symbol.iterator]();
	log(iter.next());
	log(iter.next());

	log(map(el => el.nodeName, document.querySelectorAll('*')));

	function* gen() {
		yield 2;
		yield 3;
		yield 4;
	}
	log(map(a => a * a, gen()));

	let m = new Map();
	m.set('a', 10);
	m.set('b', 20);
	const it = m[Symbol.iterator]();
	log(it.next());
	log(it.next());
	log(new Map(map(([k, v]) => [k, v * 2], m)));

	console.clear();
</script>

<script>
	const filter= (f, iter) => {
		let res = [];
		for (const a of iter) {
			if(f(a)) res.push(a);
		}
		return res;
	}

	// let under20000 = [];
